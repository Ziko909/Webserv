<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta viewport="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/page-generator/style.css">
    <title>Color-themed Page Generator</title>
</head>
<body>
    <h1>Color-themed Page Generator</h1>
    <div class="form-container">
        <form action="/generate-page.php" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <div class="color-picker-container">
                <label for="bg-color">Background color:</label>
                <input type="color" id="bg-color" name="bg-color" required>
            </div>
            <div class="color-picker-container">
                <label for="color">Text color:</label>
                <input type="color" id="color" name="color" required>
            </div>

            <input type="submit" value="Generate Page">
        </form>
    </div>
</body>
</html>
